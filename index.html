<!DOCTYPE html>
<html>
	<html lang="en,pt-br">
<head>
	<title>Estacionamento JS</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>

<body onload="mostraPatio()">
	<div class="container">

		<div class="header clearfix">
			<h2>Estacionamento <small>j.C.GOMES</small></h2>
		</div>

		<div class="jumbotron">
			<form id="formulario">
				<div id="aviso"></div>
				<div class="form-group">
					<label>Modelo do Veículo:</label>
					<input type="text" class="form-control" name="" id="modeloVeiculo"
						placeholder="Digite o modelo do veiculo...">
				</div>
				<div class="form-group">
					<label>Placa do Veículo:</label>
					<input type="text" class="form-control" name="" id="placaVeiculo"
						placeholder="Digite a placa do veiculo...">
				</div>
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</form>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Placa</th>
							<th>Entrada</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody id="resultados">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
